<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Circular Runner Double Jump</title>
    <style>
        * {padding: 0; margin: 0}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
</head>
<body>
    <script type="text/javascript">

        // constants
        const WIDTH = 800;
        const HEIGHT = 600;
        const COLORS = [0x2C363F, 0xE75A7C, 0xF2F5EA, 0xD6DBD2, 0xBBC7A4];
        const FONTSTYLE = {
            fontSize: 14,
            fontFamily: "\"Courier New\", Courier, monospace",
            fill: COLORS[3]
        };
        
        // create application
        const app = new PIXI.Application(WIDTH, HEIGHT, {
            backgroundColor: COLORS[0],
            antialias: true
        });
        document.body.appendChild(app.view);

        // add tip
        const tip = new PIXI.Text(
            'Click to jump (double) and ' +
            'use arrows UP and DOWN to change the number of slices:',
            FONTSTYLE
        );
        app.stage.addChild(tip);
        tip.position.set(5, 5);

        // variables
        let radius1 = 150;
        let radius2 = 20;
        let gravity = 0.8;
        let playerSpeed = 0.01;
        let currentRadians = 0;
        let jumps = 0;
        let jumpOffset = 0;
        let jumpForce = 0;
        
        // add circle 1
        const circle1 = new PIXI.Graphics();
        app.stage.addChild(circle1);
        circle1.beginFill(COLORS[2]);
        circle1.drawCircle(0, 0, radius1);
        circle1.position.set(WIDTH / 2, HEIGHT / 2);

        // add circle 2
        const circle2 = new PIXI.Graphics();
        app.stage.addChild(circle2);
        circle2.beginFill(COLORS[1]);
        circle2.drawCircle(0, 0, radius2);
        circle2.position.set(WIDTH / 2, HEIGHT / 2, - (radius1 + radius2));

        // runs an update loop
        app.ticker.add(function(delta) { update(); });
        
        // listen pointer down event
        app.renderer.plugins.interaction.on('pointerdown', jump);

        // listen keydown event
        document.onkeydown = function (event) {
            if (event.keyCode === 38) {
                radius1 = Math.min(radius1 + 1, 150);
            } else if (event.keyCode === 40) {
                radius1 = Math.max(radius1 - 1, 80);
            }
            circle1.clear();
            circle1.beginFill(COLORS[2]);
            circle1.drawCircle(0, 0, radius1);
        }

        function update () {
            // is jumping?
            if (jumps > 0) {
                jumpOffset += jumpForce;
                jumpForce -= gravity;
                if (jumpOffset < 0) {
                    jumpOffset = 0;
                    jumpForce = 0;
                    jumps = 0;
                }
            }

            // update circle2 position
            let distanceFromCenter = (radius1 + radius2) + jumpOffset;
            currentRadians += playerSpeed;
            circle2.position.set(
                WIDTH / 2 + distanceFromCenter * Math.cos(currentRadians),
                HEIGHT / 2 + distanceFromCenter * Math.sin(currentRadians)
            );
        }
        
        function jump () {
            // double jump
            if (jumps < 2) {
                jumps++;
                jumpForce = 12;
            }
        }
    </script>
</body>
</html>
